<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício módulo 7</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1>Exercício - módulo 7</h1>
        <p id="description">O número do campo A deve ser menor que o número do campo B.</p>

        <hr>

        <form id="form">
            <label for="campoA">Campo A</label>
            <input type="number" name="campoA" id="campoA" required />

            <label for="campoB">Campo B</label>
            <input type="number" name="campoB" id="campoB" required />

            <button id="btn-submit" type="submit">Enviar</button>
        </form>

        <p id="statusbar"></p>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
