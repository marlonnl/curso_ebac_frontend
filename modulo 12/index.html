<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="box">
        <h2><i class="bi bi-person-vcard"></i> Cadasto</h2>
        <hr>

        <form class="needs-validation" novalidate>
                
            <div class="row mb-3">
                <label for="nome" class="form-label col-4"><i class="bi bi-person-circle"></i> Nome:</label>

                <div class="col-8">
                    <input type="text" name="nome" id="nome" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, insira seu nome.
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <label for="email" class="form-label col-4"><i class="bi bi-envelope-fill"></i> E-mail:</label>
                <div class="col-8">
                    <input type="email" name="email" id="email" class="form-control" placeholder="name@email.com" required>
                    <div class="invalid-feedback">
                        Por favor, insira um e-mail válido.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="telefone" class="form-label col-4"><i class="bi bi-phone-fill"></i> Telefone:</label>
                <div class="col-8">
                    <input type="tel" name="telefone" id="telefone" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, insira um telefone.
                    </div>
                </div>
            </div>
                

            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-check">
                        <label for="termos" class="form-check-label">Li e aceito os termos</label>
                        <input type="checkbox" name="termos" id="termos" class="form-check-input" required>
                        <div class="invalid-feedback">
                            Você precisa aceitar os termos.
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="col-12 d-flex justify-content-end column-gap-2">
                    <button type="submit" class="btn btn-success"><i class="bi bi-person-plus-fill"></i> Cadastrar</button>
                </div>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
